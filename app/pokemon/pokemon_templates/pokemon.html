{% extends 'base.html' %}

{% block content %}

<div class="card" style="width: 18rem;">
    <img src="{{ img_url }}" class="card-img-top" alt="{{ name }}">
    <div class="card-body">
        <h5 class="card-title">{{ name }}</h5>
        <ul>
            {% for a in abilities %}
                <li>{{ a }}</li>            
            {% endfor %}
        </ul>
    </div>
</div>


{% endblock content %}
