<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> <!-- using a jinja function instead of navigating directly to the file, because when you host your project on the internet, the host will have a different structure -->
    
</head>
<body>
    {% include 'navbar.html' %} <!-- include is a built in jinja function to render the html file being called -->

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=True) %} <!-- Allows flash messages on any of our html pages -->
            {% if messages %} <!-- only if there are messages to display-->
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %} <!-- every jinja for loop needs an endfor -->
            {% endif %} <!-- every jinja if statement needs an endif -->
        {% endwith %} <!-- every jinja with messages needs an endwith -->

        {% block content %} <!-- All of our other html files will have an "extends base", which loads up base.html, so their block content will be inserted here -->



        {% endblock content %} <!-- every jinja block content needs an endblock content -->
    </main>




    <script src="https://kit.fontawesome.com/3d81577920.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
